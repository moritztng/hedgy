<!doctype html>
<title>{{ query + ' - ' if query is not none}}hedgy</title>
<style>
  body {
    background-color: rgb(250, 250, 250);
    text-align: center;
  }
  input {
    font-size: 16px;
    padding: 10px;
    border: 2px solid rgb(230, 230, 230);
    border-radius: 24px;
  }
  input[type=search] {
    width: 500px;
    max-width: 70%;
  }
  input[type=search]:focus {
    outline: none;
  }
  input[type=submit] {
    background-color: transparent;
  }
</style>
<h1>hedgy</h1>
<p>Search the Lex Fridman Podcast!</p>
<form method="get">
  <input type="search" name="query" required>
  <input type="submit" value="Search">
</form>
{% for video_name, video_id, time_stamps in ranking %}
  <p>{{ video_name }}</p>
  {% for time_stamp, text in time_stamps %}
    <a href="https://youtu.be/{{ video_id }}?t={{ time_stamp }}" style="display:block;text-decoration:none;">
      {{ "%s:%s:%s" % (time_stamp // 3600, time_stamp % 3600 // 60, time_stamp % 60) }} {{ text }}
    </a>
  {% endfor %}
{% endfor %}
